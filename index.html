<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container mt-5 px-3 pb-5">
    <h2 class="text-center h4 h-md-2">My Image Carousel</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.png" alt="Image 1" class="d-block w-100 img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Caption for Image 1</h5>
                    <p>Short description here.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image2.png" alt="Image 2" class="d-block w-100 img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Caption for Image 2</h5>
                    <p>More info about this slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image3.png" alt="Image 3" class="d-block w-100 img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Caption for Image 3</h5>
                    <p>Final thoughts or CTA.</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<!-- Bootstrap + jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: Enable swipe on mobile -->
<script>
    // Enable swipe (using touch events)
    const carousel = document.getElementById('myCarousel');
    let touchStartX = 0;
    let touchEndX = 0;

    carousel.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
    });

    carousel.addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX) {
            $('.carousel').carousel('next');
        }
        if (touchEndX > touchStartX) {
            $('.carousel').carousel('prev');
        }
    });
</script>

</body>
</html>
