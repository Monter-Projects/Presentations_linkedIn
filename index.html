<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            width: 50%; /* Adjust the width of the carousel */
            margin: auto;
            overflow: hidden; /* Hide the images that are outside the viewport */
        }

        .carousel-slide {
            display: flex; /* Arrange images in a row */
            transition: transform 0.5s ease; /* Smooth transition between images */
        }

        .carousel-slide img {
            width: 100%; /* Make the images take up the full container width */
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="image1.png" alt="Image 1">
	    <img src="image2.png" alt="Image 2">
	    <img src="image3.png" alt="Image 3">
        </div>
    </div>

    <script>
        let index = 0;

        function showNextSlide() {
            const slides = document.querySelectorAll(".carousel-slide img");
            index = (index + 1) % slides.length;
            document.querySelector(".carousel-slide").style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextSlide, 6000); // Changes slide every 6 seconds
    </script>

</body>
</html>
